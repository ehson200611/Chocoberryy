<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocoberry TJK</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --primary-dark: #e0559c;
            --secondary-color: #ffb6c1;
            --accent-color: #ff4081;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #fff5f8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }
        
        /* Navigation */
        nav {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 10px;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .nav-links a i {
            margin-right: 5px;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .search-form {
            display: flex;
            align-items: center;
        }
        
        .search-form input {
            padding: 8px 15px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
            width: 200px;
        }
        
        .search-form button {
            background: var(--text-light);
            border: none;
            padding: 8px 15px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .search-form button:hover {
            background: var(--secondary-color);
        }
        
        .mobile-menu {
            display: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
        }
        
        /* Container */
        .container {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 140px);
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-light);
            padding: 30px 0;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-icons {
            margin: 20px 0;
        }
        
        .social-icons a {
            color: var(--text-light);
            font-size: 20px;
            margin: 0 10px;
            transition: var(--transition);
        }
        
        .social-icons a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--primary-color);
                flex-direction: column;
                padding: 20px;
                box-shadow: var(--shadow);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .search-form input {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-form {
                width: 100%;
                justify-content: center;
            }
            
            .search-form input {
                width: 70%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">
                <i class="fas fa-cookie-bite"></i>
                Chocoberry TJK
            </a>
            
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" class="active"><i class="fas fa-home"></i> Home (Хона)</a></li>
                <li><a href="{% url 'menu'%}"><i class="fas fa-shopping-bag"></i> Products (Маҳсулот)</a></li>
                <li><a href="{% url 'about'%}"><i class="fas fa-info-circle"></i> About (Дар бораи мо)</a></li>

                <li><a href="{% url 'contact'%}"><i class="fas fa-phone"></i> Contact (Тамос)</a></li>
            </ul>
            
            <form class="search-form">
                <input type="text" placeholder="Ҷустуҷӯ...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        <!-- محتوای اصلی اینجا قرار می‌گیرد -->
        <div class="welcome-section">
            <h1>Хуш омадед ба Chocoberry TJK!</h1>
            <p>Мо беҳтарин шоколадҳо ва маҳсулоти қаҳваро ба шумо пешниҳод мекунем.</p>
        </div>
        {% endblock %}
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="copyright">© 2023 Chocoberry TJK. Ҳама ҳуқуқҳо ҳифз шудаанд.</p>
        </div>
    </footer>
    
    <script>
        // منوی موبایل
        document.querySelector('.mobile-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
        
        // بستن منوی موبایل هنگام کلیک روی لینک
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('.nav-links').classList.remove('active');
            });
        });
    </script>
</body>
</html>
