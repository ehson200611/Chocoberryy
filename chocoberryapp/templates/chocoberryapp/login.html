{% extends 'chocoberryapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вуруд</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Номи корбар</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Рамз</label>
                            {{ form.password }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Вуруд
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">Ҳисоб надоред? 
                            <a href="{% url 'register' %}" class="text-primary">Дар ин ҷо сабти ном кунед</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
