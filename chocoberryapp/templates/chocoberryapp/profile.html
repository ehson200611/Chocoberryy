{% extends 'chocoberryapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="auth-header">
                    <h2 class="mb-0"><i class="fas fa-user-circle me-2"></i>Профили Ман</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Номи корбар</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Почтаи электронӣ</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Ном</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Насаб</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Суроға</label>
                            <textarea name="address" class="form-control" rows="3">{{ user.address }}</textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Навсозии профил</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
